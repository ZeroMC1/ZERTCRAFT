<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance | ZERO STORE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .contact {
            margin-top: 20px;
            font-size: 1rem;
        }
        .contact a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ZERO STORE Sedang dalam Pemeliharaan</h1>
    <p>Kami sedang melakukan peningkatan sistem untuk layanan yang lebih baik.</p>
    
    <div class="countdown" id="countdown">7:00:00:00</div>
    
    <p id="endDate"></p>

    <p>Silakan kembali lagi nanti atau hubungi kami untuk informasi lebih lanjut.</p>
    
    <div class="contact">
        <p>Email: <a href="mailto:cs@zerostore.com">cs@zerostore.com</a></p>
        <p>WhatsApp: <a href="https://wa.me/6285136525093">0851-3652-5093</a></p>
    </div>

    <script>
        function startCountdown(days) {
            let countdownElement = document.getElementById("countdown");
            let endDateElement = document.getElementById("endDate");

            let now = new Date().getTime();
            let endTime = now + (days * 24 * 60 * 60 * 1000);

            let endDate = new Date(endTime);
            let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            endDateElement.textContent = "Perkiraan selesai pada: " + endDate.toLocaleDateString('id-ID', options);

            let interval = setInterval(function () {
                let now = new Date().getTime();
                let timeLeft = endTime - now;

                let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.textContent = 
                    (days < 10 ? "0" + days : days) + ":" +
                    (hours < 10 ? "0" + hours : hours) + ":" +
                    (minutes < 10 ? "0" + minutes : minutes) + ":" +
                    (seconds < 10 ? "0" + seconds : seconds);

                if (timeLeft < 0) {
                    clearInterval(interval);
                    countdownElement.textContent = "Selesai!";
                }
            }, 1000);
        }

        // Set countdown 1 minggu (7 hari)
        startCountdown(7);
    </script>
</body>
</html>
