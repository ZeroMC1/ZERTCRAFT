<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Foto</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }
    .photo {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .photo img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .photo-name {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Galeri Foto</h1>
  <div class="gallery">
    <!-- FOTO 1-70 -->
    <!-- Ganti link gambar src dengan milikmu -->
    <!-- Contoh pakai placeholder: https://via.placeholder.com/200 -->
    <!-- Bisa diganti juga dengan path lokal seperti src="images/foto1.jpg" -->
    <!-- Berikut contoh untuk 3 pertama: -->
    <div class="photo">
      <img src="666.jpg" alt="Foto 1">
      <div class="photo-name">Foto 1</div>
    </div>
    <div class="photo">
      <img src="999.jpg" alt="Foto 2">
      <div class="photo-name">Foto 2</div>
    </div>
    <div class="photo">
      <img src="https://via.placeholder.com/200" alt="Foto 3">
      <div class="photo-name">Foto 3</div>
    </div>
    <!-- Dan seterusnya sampai 70 -->
