<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galeri - ZEROHENTAI COMUNITY</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery-item {
      background-color: #111;
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 0 10px #444;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Galeri ZEROHENTAI COMUNITY</h1>

  <div class="gallery">
    <div class="gallery-item"><img src="1.jpg" alt="1"></div>
    <div class="gallery-item"><img src="2.jpg" alt="2"></div>
    <div class="gallery-item"><img src="3.jpg" alt="3"></div>
    <div class="gallery-item"><img src="4.jpg" alt="4"></div>
    <div class="gallery-item"><img src="5.jpg" alt="5"></div>
  </div>

  <div class="footer">
    COPY 2025 ZEROHENTAI COMUNITY
  </div>

</body>
</html>
