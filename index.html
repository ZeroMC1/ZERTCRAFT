<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeroHentai Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
    }

    header {
      background-color: #ff69b4;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .gallery-item {
      background: #2a2a2a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
      transition: 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .gallery-item img {
      width: 100%;
      display: block;
    }

    .caption {
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #ffb6c1;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 16px;
      font-size: 12px;
      color: #888;
    }

    footer a {
      color: #ff69b4;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    ZeroHentai Gallery
  </header>

  <div class="gallery">
    <div class="gallery-item">
      <img src="1.jpg" alt="Waifu 1">
      <div class="caption">Waifu #1</div>
    </div>
    <div class="gallery-item">
      <img src="2.jpg" alt="Waifu 2">
      <div class="caption">Waifu #2</div>
    </div>
    <div class="gallery-item">
      <img src="3.jpg" alt="Waifu 3">
      <div class="caption">Waifu #3</div>
    </div>
    <div class="gallery-item">
      <img src="4.jpg" alt="Waifu 4">
      <div class="caption">Waifu #4</div>
    </div>
  </div>

  </footer>

</body>
</html>
